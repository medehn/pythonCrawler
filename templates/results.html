{% extends "index.html" %}
{% block content %}

    <div class="input">
        <form action="/" method="post">
            <label for="inputUrl"></label><input id="inputUrl" class="textview" name="inputUrl" value="{{ inputUrl }}">
            <input id="searchButton" type="submit" value="Go">
        </form>
        <br><br>
    </div>

    <h2>Results for {{ inputUrl }}</h2>

    <div class="row" id="results">
        <div class="col-md-3">
            <table class="table table-responsive ">
                <thead>
                <tr class="clickable" data-toggle="collapse" data-target="#group-of-rows-1" aria-expanded="false"
                    aria-controls="group-of-rows-1">
                    <td>Internal Links</td>
                    <td><i class="fa fa-sort-down"></i></td>
                </tr>
                </thead>
                <tbody id="group-of-rows-1" class="collapse">
                {% for link in intern %}
                    {% if link %}
                        <tr>
                            <td><a href="#" onclick='newSearch(this.innerHTML)'>{{ link }}</a></td>
                        </tr>
                    {% endif %}

                {% endfor %}
                </tbody>
            </table>
        </div>

        <div class="col-md-3">
            <table class="table table-responsive">
                <thead>
                <tr class="clickable" data-toggle="collapse" data-target="#group-of-rows-2" aria-expanded="false"
                    aria-controls="group-of-rows-2">
                    <td>External Links</td>
                    <td><i class="fa fa-sort-down"></i></td>
                </tr>
                </thead>

                <tbody id="group-of-rows-2" class="collapse">
                {% for link in extern %}
                    {% if link %}
                        <tr>
                            <td><a href="#" onclick='newSearch(this.innerHTML)'>{{ link }}</a></td>
                        </tr>
                    {% endif %}
                {% endfor %}
                </tbody>
            </table>
        </div>
    </div>


{% endblock %}
