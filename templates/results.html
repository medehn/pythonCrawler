{% extends "index.html" %}
{% block content %}

    <div class="input">
        <form action="/" method="post">
            <input class="textview" name="inputUrl" value="{{ inputUrl }}">
            <input type="submit" value="Go">
        </form>
        <br><br>
    </div>

    <table id="links">

        <th>internal</th>

        {% for link in intern %}
            <tr>
                <td><a id="myLink" href="#" onclick="newSearch()">{{ link }}</a></td>
            </tr>

        {% endfor %}

    </table>

    <table id="links">

        <th>external</th>

        {% for link in extern %}
            <tr>
                <td><a id="myLink" href="#" onclick="MyFunction();">{{ link }}</a></td>
            </tr>
        {% endfor %}

    </table>

{% endblock %}
