{% extends "index.html" %}
{% block content %}

    <div class="input">
        <form action="/" method="post">
            <label for="inputUrl"></label><input id="inputUrl" class="textview" name="inputUrl" value="{{ inputUrl }}">
            <input id="searchButton" type="submit" value="Go">
        </form>
        <br><br>
    </div>

    <h2>Results for {{ inputUrl }}</h2>
    <table>
        <th>internal</th>

        {% for link in intern %}
            <tr>
                <td><a href="#" onclick='newSearch(this.innerHTML)'>{{ link }}</a></td>
            </tr>

        {% endfor %}
    </table>

    <table>
        <th>external</th>

        {% for link in extern %}
            <tr>
                <td><a href="#" onclick='newSearch(this.innerHTML)'>{{ link }}</a></td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
